<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!------------IconDansLaBarNav------------->
    <link rel="shortcut icon" href="./assets/img/cloud.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>ShiFuMi Paper</title>
</head>

<body>

    <div id="avertissement">
        <div id="flexBoite">
            <img id="stars" src="./assets/img/stars.png" alt="stars">
            <div id="boiteEnter">
                <img id="rotateMobile"src="./assets/img/rotateMobile.png" alt="">
                <p class="textMobile">Bienvenue sur le</br> ShiFuMi-Mario
                    Passez vôtre mobile en mode paysage </br>
                    pour accéder au jeu.
                </p>
                 </div>
            <img id="fbMobile" src="./assets/img/fbMobile.png" alt="background">
        </div>
    </div>

    <span id="wrapper">


        <div id="fondEcran">
            <nav id="nav">
                <img class="titleName" src=".//assets/img/title.png" alt="ShiFuMi">

            </nav>
            <div class="boxLink">
            <a href="https://mathieudebavelaere.fr">
            <p class="perso">MathieuDebavelaere.Fr</p>    
            </a>
        </div>
            <div class="fD">
                <div class="Gboite">

                    <img id="peach" src="./assets/img/peach.png" alt="Peach"></img>
                    <img id="browerJr" src="./assets/img/BowserJr.png" alt="brower junior"></img>
                    <img id="koopa" src="./assets/img/koopa.png" alt="koopa">
                    <img id="win" src="./assets/img/win.png" alt="winner">
                    <img id="dawn" src="./assets/img/dawn.png" alt="égaliter">
                    <img id="loose" src="./assets/img/loose.png" alt="loose">

                    <div class="score">
                        <p id="player1">0</p><img id="cloud" src="./assets/img/cloud.png" alt="cloud">
                        <p id="player2"> 0</p>
                    </div>

                    <div class="boite">
                        <div id="pierre" class="border"></div>
                        <div id="feuille" class="border"></div>
                        <div id="ciseaux" class="border"></div>
                    </div>
                    <div id="bouton">
                        <button class="valider">Valider</button>
                        <a href="./index.html" class="reset">Reset</a>
                    </div>

                    <div class="player">
                        <img class="playerN" src="./assets/img/mario.png" alt="title mario">
                        <img class="playerN" src="./assets/img/browser.png" alt="title browser">
                    </div>

                    <div id="historique">
                        <div class="boiteH1">
                            <img class="resultP" src="./assets/img/pierre.png">
                            <img class="resultF" src="./assets/img/feuille.png">
                            <img class="resultC" src="./assets/img/ciseaux.png">
                        </div>
                        <span class="boiteH2">
                            <img class="resultP1" src="./assets/img/pierre.png">
                            <img class="resultF1" src="./assets/img/feuille.png">
                            <img class="resultC1" src="./assets/img/ciseaux.png">
                        </span>
                    </div>

                </div>
            </div> 
        
        </div>
        <footer id="footer">
            <figure id="sound">
                <figcaption></figcaption>
                <audio autoplay controls  loop
                    src="./assets/sound/main.mp3">
                </audio>
            </figure>
            <img class="code" src="./assets/img/html5.png" alt="html5">
            <img class="code" src="./assets/img/css3.png" alt="css3">
            <img class="code" src="./assets/img/js.png" alt="javascript">
        </footer>
        </div>



    </span>
    <script src="./assets/js/script.js"></script>
